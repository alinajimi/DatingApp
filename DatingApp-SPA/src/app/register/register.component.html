<div class="text-center">
  <h2>register form</h2>
  <form #registerForm="ngForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="model.username" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="model.password" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="passagain" placeholder="Enter password again" name="passwordagain">
    </div>

    <button type="submit" class="btn btn-primary mr-2" >register</button>
    
    <button type="submit" class="btn btn-primary mr-2" (click)="cancel()">cancel</button>
  </form>
</div>
